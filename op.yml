name: github.com/opspec-pkgs/slack.chat.post-message
description: posts a message to a public, private, or direct message/IM slack channel
inputs:
  msg:
    string:
      constraints: { minLength: 1}
  channelName:
    string:
      constraints: { minLength: 1}
  apiToken:
    string:
      constraints: { minLength: 10 }
      isSecret: true
run:
  container:
    image: { ref: 'opspecpkgs/slack.chat.post-message:0.0.1' }
    cmd: 
      - sh
      - -ce
      - |
        node_modules/slack-cli/bin/cmd.js -t "$(apiToken)" -h "$(channelName)" -m "$(msg)"
